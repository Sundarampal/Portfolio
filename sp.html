<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Layout</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f3f4f6;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }

        .topline {
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            color: black;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 22px;
        }

        .label {
            font-weight: 600;
            color: black;
            background: #ede7f6;
            padding: 8px 15px;
            border-radius: 8px;
            width: 40%;
        }

        .value {
            color:black;
            font-weight: 600;
            background: #e8f5e9;
            padding: 8px 15px;
            border-radius: 8px;
            width: 40%;
            text-align: right;
        }

        .center-img {
            text-align: center;
            margin-top: 30px;
        }

        .center-img img {
            width: 280px;
        }

    </style>
</head>

<body>

    <div class="container">

        <div class="topline">Sundram Pal</div>

        <div class="row">
            <div class="label"><b>Project Name:</b></div>
            <div class="label"><b>Contact No:</b></div>
        </div>

        <div class="row">
            <div class="value" style="text-align:left;">Quiz App</div>
            <div class="label" style="background-color: rgb(233, 252, 233);" >9336158002, 9889935240</div>
        </div>

        <div class="row">
            <div class="label"><b>App Name:</b></div>
            <div class="label"><b>Email Id:</b></div>
        </div>

        <div class="row">
            <div class="value" style="text-align:left;">10thIQ</div>
            <div class="label" style="background-color: rgb(225, 241, 225);" >sundram2526@gmail.com</div>
        </div>

        <div class="center-img">
            <img src="pic/Copilot_20251129_103830.png" alt="Logo">
        </div>
        <div>
            <b><center>Sundarm Pal the making a Quiz app</center></b>
        </div>
    </div>

</body>

</html>
